                <div class="form-group">
                  <div class="form-row">
                    <div class="col-3">
                      <label for="polAffil">Political Affiliation:</label>
                    </div>
                    <div class="col-7">
                       <input class="form-control" type="text" name="politicalaffiliation">
                    </div>
                  </div>
                </div>
                
                <div class="form-check">
                    <div class="form-row">
                      <div class="col-4">
                        <label class="form-check-label" for="isRegistered">Registered:</label>
                        
                      </div>
                      <div class="col-6">
                        <input class="form-check-input" type="checkbox" name="registered" value="democrat">Democrat
                        <br>
                        <input class="form-check-input" type="checkbox" name="registered" value="republican"> Republican
                        <br>
                        <input class="form-check-input" type="checkbox" name="registered" value="other">Other
                      </div>
                    </div>
                </div>

                <br>
                <div class="form-group">
                  <div class="form-row">
                    <div clas="col-2">
                      <label for="income">Income:</label>
                    </div>
                    <div clas="col=14">
                      <input class="form-control-range" type="range" name="income" min="0" max="500000">
                    </div>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <div class="form-row">
                    <div clas="col">
                      <label for="age">Age:</label>

                    </div>
                  </div>
                </div>
                <br>
                <div class="form-check form-check-inline">

                      <br>
                    </div>
                  </div>

                    </div>
                    <div class="col-7">
                      <input class="form-check-input" type="radio" name="gender" value="female">Female<br>
                    </div>
                  </div>
